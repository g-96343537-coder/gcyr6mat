<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>六年级数学模拟练习</title>
<!-- MathJax CDN -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
body {
  font-family: "Comic Neue", sans-serif;
  font-size: 14px;
  background: url('https://d1csarkz8obe9u.cloudfront.net/posterpreviews/powerpoint-math-for-kids-background-design-template-9c7101e6f62f51589b70148f650f4f6e_screen.jpg?ts=1737411341') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #000;
}
h1 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 20px;
}
#q-index {
  font-size: 1.2rem;
  margin-bottom: 12px;
}
#question {
  font-size: 1.6rem;
  margin-bottom: 20px;
}
.opt {
  font-size: 1.5rem;
  padding: 12px 18px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: 2px solid #d0d0d0;
  background: rgba(255,255,255,0.9);
  cursor: pointer;
}
.opt.correct { background: rgba(90, 220, 100,0.9); border-color: #56d56c; }
.opt.wrong { background: rgba(255, 200, 200,0.9); border-color: #ff7b7b; }
#nextBtn {
  font-size: 1.4rem;
  padding: 12px 24px;
  background: #7dbbff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 18px;
}
#restart {
  font-size: 1.1rem;
  padding: 6px 14px;
  margin-left: 10px;
}
.score {
  font-size: 1.3rem;
  margin-top: 12px;
}
</style>
</head>
<body>
<h1>六年级数学模拟练习</h1>
<div id="q-index">第 <span id="cur">1</span> / <span id="total">0</span> 题</div>
<div id="question"></div>
<div id="options"></div>
<div class="controls">
  <div class="score" id="score">得分：0</div>
  <button id="nextBtn" disabled>下一题</button>
  <button id="restart">重做</button>
</div>

<script>
// ====== 题库 ======
const rawData = `
1,把 3 050 409 写成文字。A. 三百万五万零四百零九 B. 三百零五万零四百零九 C. 三百五十万四千零九 D. 三百零五万四千零九,B
2,下列哪个数目是合数 (Composite Number)？A. 2 B. 13 C. 21 D. 4,C
3,2.4 百万 + 350 000 = A. 590 000 B. 2 435 000 C. 2 750 000 D. 5 900 000,C
4,4 ÷ 2/5 = A. 10 B. 8 C. 8/5 D. 2/5,A
5,1 1/4 × 2/5 = A. 1/4 B. 1/2 C. 3/4 D. 1 1/2,B
6,2.5 × 1.2 = A. 3.0 B. 3.5 C. 30.0 D. 35.0,A
7,4.8 ÷ 0.6 = A. 0.08 B. 0.8 C. 8 D. 80,C
8,150 的 20% 是多少？A. 3 B. 30 C. 35 D. 300,B
9,哪个百分比的值最大？A. 200 的 10% B. 100 的 25% C. 50 的 60% D. 20 的 120%,D
10,一双鞋子的成本是 RM 50，售价是 RM 75。计算盈利的百分比。A. 20% B. 25% C. 50% D. 75%,B
11,什么是负债 (Liability)？A. 银行里的存款 B. 拥有的房子 C. 欠信用卡的钱 D. 投资获得的股息,C
12,陈先生以 RM 4000 买入一批货物，如果你想获得 20% 的利润，售价应定为多少？A. RM 800 B. RM 3200 C. RM 4200 D. RM 4800,D
13,现在的时刻是 1400 时。巴黎的时间比马来西亚慢 7 小时。巴黎现在是什么时刻？A. 0700 时 B. 0800 时 C. 2100 时 D. 2200 时,A
14,小明用 2 小时 15 分钟完成了一份试卷，他在 11:30 a.m. 开始作答。请问他在什么时刻完成？A. 1:15 p.m. B. 1:30 p.m. C. 1:45 p.m. D. 2:00 p.m.,C
15,3.5 km + 450 m = A. 3.95 km B. 4.95 km C. 3950 km D. 8000 m,A
16,5 包米的质量是 12.5 kg。8 包同样的米质量是多少？A. 2.5 kg B. 16 kg C. 20 kg D. 25 kg,C
17,一瓶果汁有 1.25 升。妈妈买了 4 瓶，共多少升？A. 4.0 升 B. 4.5 升 C. 5.0 升 D. 6.0 升,C
18,一个圆的半径 (Radius) 是 7 cm。计算它的直径 (Diameter)。A. 3.5 cm B. 14 cm C. 21 cm D. 49 cm,B
19,正六边形 (Regular Hexagon) 的内角总和是多少度？A. 180° B. 360° C. 540° D. 720°,C
20,哪个图形的内角总和是 360 度？A. 三角形 B. 四边形 C. 五边形 D. 六边形,B
21,下图显示一个长方体。长 10cm，宽 5cm，高 4cm。计算其表面积。A. 110 cm^2 B. 200 cm^2 C. 220 cm^2 D. 400 cm^2,C
22,计算半径为 10 cm 的圆的面积。（使用 π = 3.14）A. 31.4 cm^2 B. 62.8 cm^2 C. 314 cm^2 D. 628 cm^2,C
23,坐标平面上，点 P 的坐标是 (2, 3)，点 Q 的坐标是 (2, 9)。P 和 Q 之间的距离是多少单位？A. 2 B. 4 C. 6 D. 12,C
24,橙汁与苹果汁的体积比是 3:7。如果橙汁有 600 ml，苹果汁有多少 ml？A. 200 ml B. 1400 ml C. 1800 ml D. 2100 ml,B
25,哪个事件是“不可能”发生的？A. 掷骰子得到数字 7 B. 明天会下雨 C. 抛硬币得到正面 D. 太阳从东方升起,A
26,盒子里有 3 个红球和 7 个蓝球。抽到红球的可能性是什么？A. 不可能 B. 可能性小 C. 可能性大 D. 肯定,C
27,一组数据的平均数 (Mean) 是 15。数据共有 4 个。这组数据的总和是多少？A. 19 B. 45 C. 60 D. 75,C
28,饼分图 (Pie Chart) 显示全班有 40 人。喜欢游泳的学生占了 25%。喜欢游泳的学生有多少人？A. 10 B. 15 C. 20 D. 25,A
29,12 - 4.5 ÷ 0.5 = A. 3 B. 15 C. 23 D. 24,B
30,甲城市在乙城市的北方。丙城市在乙城市的东方。连接这三个城市会形成什么形状？A. 直角三角形 B. 等边三角形 C. 正方形 D. 长方形,A
`;

// ====== 解析 CSV ======
const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answer = parts.pop().trim().toUpperCase();
  const qid = parts.shift();
  const full = parts.join(",").trim();
  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  const optRaw = full.slice(optStart);
  const optParts = optRaw.split(/\s(?=[A-D]\.\s)/).map(s=>s.trim());
  const opts = optParts.map(op => op.replace(/^[A-D]\.\s*/, ""));
  while (opts.length < 4) opts.push("(缺失)");
  return { q: qtext, options: opts, answer: {A:0,B:1,C:2,D:3}[answer] };
});

// ====== 显示题目 ======
let current=0, score=0, answered=false;
document.getElementById('total').textContent = data.length;

function loadQuestion(){
  answered=false;
  document.getElementById('nextBtn').disabled = true;
  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current+1;
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  MathJax.typesetPromise();
}

function selectOption(el,index){
  if(answered) return;
  answered=true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  all.forEach((d,i)=>{ if(i===q.answer) d.classList.add('correct'); });
  if(index!==q.answer) el.classList.add('wrong'); else score++;
  document.getElementById('score').textContent='得分：'+score;
  document.getElementById('nextBtn').disabled=false;
}

document.getElementById('nextBtn').addEventListener('click',()=>{
  current++;
  if(current>=data.length){
    alert('测验结束！ 总得分：' + score);
    return;
  }
  loadQuestion();
});
document.getElementById('restart').addEventListener('click',()=>{
  if(confirm('确定重做测验吗？')){
    current=0;
    score=0;
    document.getElementById('score').textContent='得分：0';
    loadQuestion();
  }
});

loadQuestion();
</script>
</body>
</html>
